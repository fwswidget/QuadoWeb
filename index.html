<!DOCTYPE html>

<style>
    :root {
        --bg: rgb(20,20,20);
        --panel: #2a2a2a;
        --border: #333;
        --accent: #aaa;
        --text: #eee;
        --muted: #777;
        --button-bg: #111;
    }

    * { box-sizing: border-box; font-family: 'Inter', sans-serif; }
    body { margin: 0; background: var(--bg); color: var(--text); display: flex; height: 100vh; }

    /* Sidebar */
    .sidebar {
        width: 220px;
        background: var(--panel);
        border-right: 1px solid var(--border);
        display: flex;
        flex-direction: column;
        padding-top: 20px;
    }
    .sidebar h1 {
        text-align: center;
        font-size: 24px;
        margin-bottom: 30px;
        background: linear-gradient(90deg, #fff, #aaa);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
    }
    .sidebar a {
        color: var(--muted);
        text-decoration: none;
        padding: 15px 20px;
        display: block;
        margin-bottom: 5px;
        border-radius: 8px;
    }
    .sidebar a:hover { background: #1c1c1c; color: var(--text); }

    /* Main content */
    .main {
        flex: 1;
        padding: 30px;
        overflow-y: auto;
    }

    .section {
        background: var(--panel);
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
    }
    .section h2 { margin-top: 0; color: var(--accent); }

    input, button {
        width: 100%;
        padding: 12px;
        background: #111;
        border: 1px solid var(--border);
        border-radius: 8px;
        color: var(--text);
        margin-top: 10px;
    }
    button { cursor: pointer; font-weight: bold; }
    button:hover { opacity: 0.85; }

    .status { margin-top: 10px; font-size: 14px; }
    footer { text-align: center; padding: 20px; color: var(--muted); font-size: 13px; }
</style>
</head>
<body>

<div class="sidebar">
